<div> <span class="h5"> TODOS LISTED!</span> </div>
<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table class="table">
  <thead>
    <tr *ngIf="dataLoaded!=false">
      <th>Id</th>
      <th>Ürün adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Stok Adedi</th> 
    </tr>
  </thead>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.userId }}</td>
    <td>{{ todo.title }}</td>
  
  </tr>
</table>
